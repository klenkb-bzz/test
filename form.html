<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Kontaktformular</title>
</head>
<body>
<header>
  <div class="menu">
    <nav>
      <ul>
        <li><a href="./index.html">Über mich</a></li>
        <li><a href="./services.html">Angebote</a></li>
        <li><a href="./form.html" class="menu-active">Kontakt</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="wrapper">

  <article class="form-info">
    <div class="form-img">
      <h3>Kontakt</h3>
    </div>
    <p class="text">
      Haben Sie Fragen oder bereits einen Auftrag für mich? Dann sind Sie hier richtig.</p>
  </article>
  <form action="" method="post">
    <fieldset>
      <label for="form-of-address">Kundeninformationen:</label> <br>
      <input name="form-of-address" id="form-of-address" list="addresses" placeholder="*Anrede" required> <br>
      <datalist id="addresses">
        <option value="Herr">
        <option value="Frau">
      </datalist>
      
      <input type="text" required name="customer-firstname" id="customer-firstname" placeholder="*Vorname">
      <input type="text" required name="customer-lastname" id="customer-lastname" placeholder="*Nachname"> <br>

      <div class="block-email">
        <input type="email" required name="customer-email" id="customer-email" placeholder="*Email">
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder=" Mobilnummer"> <br>

        <input type="text" name="customer-address" id="customer-address" placeholder=" Strasse & Hausnummer">
        <select id="zip" name="zip" size="1">
          <option disabled selected >Postleitzahl...</option>
          <option value="8064, ZH">8064, ZH</option>
          <option value="8049, ZH">8049, ZH</option>
          <option value="8046, ZH">8046, ZH</option>
          <option value="8052, ZH">8052, ZH</option>
          <option value="8050, ZH">8050, ZH</option>
          <option value="8057, ZH">8057, ZH</option>
          <option value="8051, ZH">8051, ZH</option>
          <option value="8037, ZH">8037, ZH</option>
          <option value="8005, ZH">8005, ZH</option>
          <option value="8006, ZH">8006, ZH</option>
          <option value="8048, ZH">8048, ZH</option>
          <option value="8044, ZH">8044, ZH</option>
          <option value="8047, ZH">8047, ZH</option>
          <option value="8063, ZH">8063, ZH</option>
          <option value="8055, ZH">8055, ZH</option>
          <option value="8004, ZH">8004, ZH</option>
          <option value="8003, ZH">8003, ZH</option>
          <option value="8001, ZH">8001, ZH</option>
          <option value="8032, ZH">8032, ZH</option>
          <option value="8045, ZH">8045, ZH</option>
          <option value="8041, ZH">8041, ZH</option>
          <option value="8002, ZH">8002, ZH</option>
          <option value="8053, ZH">8053, ZH</option>
          <option value="8008, ZH">8008, ZH</option>
          <option value="8038, ZH">8038, ZH</option>
        </select>
      </div>

      <label for="service">Angebote:</label><br>
      <select name="service" id="service" required size="1">
        <option disabled selected >Bitte auswählen...</option>
        <option value="dog">Hundelauf</option>
        <option value="shopping">Einkaufsjagt</option>
        <option value="it-service">Technische Unterstützung</option>
        <option value="other">Anderes</option>
        <option value="question">Fragen</option>
      </select>
      <br>

      <div class="radio-group">
        <input type="radio" id="saturday" name="weekend-day" value="Saturday" required>
        <label for="saturday" class="radio-label">Samstag</label>
        <input type="radio" id="sunday" name="weekend-day" value="Sunday" required>
        <label for="sunday" class="radio-label">Sonntag</label>
      </div>
      <br>

      <textarea name="description" id="description" required placeholder="Beschreiben Sie Ihren Auftrag, gewünschtes Datum und Zeit..."></textarea>
      <br>

      <div class="button">
        <button type="submit">Absenden</button>
      </div>
      </fieldset>
  </form>
</div>

<div class="space">

</div>

<footer>
  <div class="footer">

</body>
</html>
