<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <script defer src="script.js"></script>
  <title>Kontakt</title>
</head>
<body>
  <h3>Kontakt</h3>
  <p class="text">Haben Sie noch irgendwelche Fragen zu mir oder den Angeboten? Oder haben Sie sich vielleicht sogar schon für ein Angebot entschieden?
    <br>Dann sind Sie hier auf der richtigen Seite.</p>
  <form action="" method="post">
    <fieldset>
    <label for="form-of-address">Kundeninformationen</label> <br>
    <input name="form-of-address" id="form-of-address" list="addresses" placeholder="Anrede" required> <br>
      <datalist id="addresses">
        <option value="Herr">
        <option value="Frau">
      </datalist>


      <input type="text" required name="customer-firstname" id="customer-firstname" placeholder="Vorname">
      <input type="text" required name="customer-lastname" id="customer-lastname" placeholder="Nachname"> <br>

      <input type="email" required name="customer-email" id="customer-email" placeholder="Email">
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Mobilnummer"> <br>

      <input type="text" required name="customer-address" id="customer-address" placeholder="Strasse & Hausnummer">
      <input type="search" list="zip-codes" id="zip" name="zip" placeholder="PLZ"> <br>
      <datalist id="zip-codes">
        <option value="8064, ZH">
        <option value="8049, ZH">
        <option value="8046, ZH">
        <option value="8052, ZH">
        <option value="8050, ZH">
        <option value="8057, ZH">
        <option value="8051, ZH">
        <option value="8037, ZH">
        <option value="8005, ZH">
        <option value="8006, ZH">
        <option value="8048, ZH">
        <option value="8044, ZH">
        <option value="8047, ZH">
        <option value="8063, ZH">
        <option value="8055, ZH">
        <option value="8004, ZH">
        <option value="8003, ZH">
        <option value="8001, ZH">
        <option value="8032, ZH">
        <option value="8045, ZH">
        <option value="8041, ZH">
        <option value="8002, ZH">
        <option value="8053, ZH">
        <option value="8008, ZH">
        <option value="8038, ZH">
      </datalist>

      <label for="service">Angebote:</label><br>
      <select name="service" id="service" required size="1">
        <option disabled selected >Bitte auswählen...</option>
        <option value="dog">Hundelauf</option>
        <option value="shopping">Einkaufsjagt</option>
        <option value="it-service">Technische Unterstützung</option>
        <option value="other">Anderes</option>
        <option value="question">Fragen</option>
      </select>


      <input type="radio" id="saturday" name="weekend-day" value="Saturday" required>
      <label for="saturday">Samstag</label>
      <input type="radio" id="sunday" name="weekend-day" value="Sunday" required>
      <label for="sunday">Sonntag</label>
      <br>

      <textarea name="description" id="description" cols="48" rows="10" required placeholder="Beschreiben Sie Ihren Auftrag, gewünschtes Datum und Zeit..."></textarea>
      <br>

      <button type="submit">Absenden</button>
      <button type="reset">Zurücksetzen</button>
    </fieldset>
  </form>

 
<footer></footer>


</body>
</html>
